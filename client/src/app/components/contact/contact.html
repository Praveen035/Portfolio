<div class="contact-section">
    <div class="container">
        <h1 class="text-center mb-2 section-title">Get In Touch</h1>
        <p class="text-center text-muted mb-5">Feel free to contact me for any inquiries or opportunities</p>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row g-4">
                    <!-- Contact Form -->
                    <div class="col-lg-7">
                        <!-- Success Alert -->
                        <div *ngIf="submitted"
                            class="alert alert-success alert-dismissible fade show animate-slide-down" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Success!</strong> Your message has been sent successfully. I'll get back to you
                            soon!
                            <button type="button" class="btn-close" (click)="submitted = false"></button>
                        </div>

                        <!-- Error Alert -->
                        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show animate-slide-down"
                            role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            {{ error }}
                            <button type="button" class="btn-close" (click)="error = ''"></button>
                        </div>

                        <div class="contact-form-card">
                            <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="mb-4">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user me-2"></i>Your Name *
                                    </label>
                                    <input type="text" class="form-control" id="name" [(ngModel)]="contact.name"
                                        name="name" placeholder="Enter your name" required>
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email Address *
                                    </label>
                                    <input type="email" class="form-control" id="email" [(ngModel)]="contact.email"
                                        name="email" placeholder="Enter your email" required email>
                                </div>

                                <div class="mb-4">
                                    <label for="subject" class="form-label">
                                        <i class="fas fa-tag me-2"></i>Subject *
                                    </label>
                                    <input type="text" class="form-control" id="subject" [(ngModel)]="contact.subject"
                                        name="subject" placeholder="What is this about?" required>
                                </div>

                                <div class="mb-4">
                                    <label for="message" class="form-label">
                                        <i class="fas fa-comment me-2"></i>Message *
                                    </label>
                                    <textarea class="form-control" id="message" rows="6" [(ngModel)]="contact.message"
                                        name="message" placeholder="Write your message here..." required></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100"
                                    [disabled]="!contactForm.form.valid || submitting">
                                    <span *ngIf="!submitting">
                                        <i class="fas fa-paper-plane me-2"></i>Send Message
                                    </span>
                                    <span *ngIf="submitting">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Sending...
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Contact Info -->
                    <div class="col-lg-5">
                        <div class="contact-info-card mb-4">
                            <h4 class="mb-4">
                                <i class="fas fa-info-circle me-2"></i>Contact Information
                            </h4>
                            <div *ngFor="let info of contactInfo; let i = index" class="contact-info-item"
                                [style.animation-delay.ms]="i * 100">
                                <div class="icon-wrapper">
                                    <i [class]="info.icon + ' fa-lg'"></i>
                                </div>
                                <div class="info-content">
                                    <h6 class="mb-1">{{ info.title }}</h6>
                                    <a *ngIf="info.link" [href]="info.link" class="info-link">{{ info.value }}</a>
                                    <p *ngIf="!info.link" class="mb-0">{{ info.value }}</p>
                                </div>
                            </div>
                        </div>

                        <div class="social-card">
                            <h4 class="mb-4">
                                <i class="fas fa-share-alt me-2"></i>Connect With Me
                            </h4>
                            <div class="social-links">
                                <a *ngFor="let social of socialLinks; let i = index" [href]="social.url" target="_blank"
                                    class="social-icon"
                                    [style.animation-delay.ms]="(contactInfo.length * 100) + (i * 50)"
                                    [title]="social.label">
                                    <i [class]="social.icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
